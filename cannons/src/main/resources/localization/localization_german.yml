Help:
  Text: 'NEWLINE GOLD Cannons plugin
    NEWLINE GOLD /cannons build YELLOW - Wie man eine Kanone baut
    NEWLINE GOLD /cannons fire YELLOW - Wie man eine Kanone abfeuert
    NEWLINE GOLD /cannons adjust YELLOW - Wie man mit Kanonen zielt
    NEWLINE GOLD /cannons commands YELLOW - Alle zugänglichen Befehle'
  Build: 'NEWLINE GOLD Wie baut man eine Kanone?
    NEWLINE YELLOW Plaziere 3 Block schwarze Wolle hintereinander für das Kanonenrohr.
    NEWLINE YELLOW Auf jeder Seite des Rohrs ein Knopf.
    NEWLINE YELLOW Zum Abschluss noch eine Fackel auf den ersten Block des Rohrs.
    NEWLINE YELLOW Jetzt sollte eine Meldung erschienen sein.'
  Fire: 'NEWLINE GOLD Wie lädt man eine Kanone?
    NEWLINE YELLOW 1) Lade Schwarzpuvler in das Kanonenrohr
    NEWLINE YELLOW in dem du auf das Rohr rechts klickst.
    NEWLINE YELLOW 2) Rechtsklick auf das Rohr mit dem Projektil (e.g. cobblestone).
    NEWLINE YELLOW 3) Zum Feuern Rechtsklick an der Fackel.'
  Adjust: 'NEWLINE GOLD Du hast das Ziel verfehlt? Lerne wie man richtig zielt
    NEWLINE YELLOW Rechtsklick auf das Rohr dreht die Kanone.
    NEWLINE YELLOW Shift+Rechtsklick ändert den Winkel in die andere Richtung.
    NEWLINE YELLOW Ein Klick auf die obere oder untere Seite ändert den vertikalen Winkel
    NEWLINE YELLOW Links- und Rechtsklicks den horizontalen Winkel.'
