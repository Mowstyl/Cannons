Help :
  Text : 'NEWLINE YELLOW Cannons plugin
    NEWLINE GOLD /cannons build YELLOW - How to build a cannon
    NEWLINE GOLD /cannons fire YELLOW - How to load and fire a cannon
    NEWLINE GOLD /cannons adjust YELLOW - A small guide aim with a cannon
    NEWLINE GOLD /cannons commands YELLOW - Shows all accessable commands'
  Build : 'NEWLINE GOLD How to build a cannon:
    NEWLINE YELLOW To make the barrel place 3 black wool blocks in x or z.
    NEWLINE YELLOW Place a button on each end of the barrel
    NEWLINE YELLOW Finish it by placing a torch on the first block of the barrel.
    NEWLINE YELLOW To check if the cannon works right click the torch and you
    NEWLINE YELLOW will get a message.'
  Fire : 'NEWLINE GOLD How to load and fire: N
    EWLINE YELLOW 1) Load the barrel with gunpowder by right clicking a few times with it.
    NEWLINE YELLOW 2) Right click with a projectile block (e.g. cobblestone).
    NEWLINE YELLOW 3) When you have done everthing right right click the torch.'
  Adjust : 'NEWLINE GOLD You missed the target? Learn now how to aim:
    NEWLINE YELLOW Right clicking with empty hands will increase the angle.
    NEWLINE YELLOW Shift right click will decrease the angle.
    NEWLINE YELLOW Clicking on the top of the barrel will change the vertical angle.
    NEWLINE YELLOW Clicking on the side will change the horizontal angle.'
